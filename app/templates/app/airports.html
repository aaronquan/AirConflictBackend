{% extends "app/layout.html" %}

{% block content %}
<table>
    <thead>
        <tr><td>ICAO</td><td>Name</td><td>Latitude</td><td>Longitude</td></tr>
    </thead>
{% for airport in airports %}
<tr>
<td>{{ airport.icao }}</td>
<td>{{ airport.name }}</td>
<td>{{ airport.latitude }}</td>
<td>{{ airport.longitude }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
